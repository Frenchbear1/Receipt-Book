<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Receipt Book</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" href="favicon.ico" />
  <link rel="icon" type="image/png" sizes="16x16" href="icons/favicon-16.png" />
  <link rel="icon" type="image/png" sizes="32x32" href="icons/favicon-32.png" />
  <link rel="icon" type="image/png" sizes="64x64" href="icons/favicon-64.png" />
  <link rel="apple-touch-icon" sizes="180x180" href="icons/apple-touch-icon.png" />
  <meta name="theme-color" content="#0ea5a4" />
  <style>
    :root {
      --bg: #f1f2f4;
      --card: #ffffff;
      --text: #1b1f24;
      --muted: #6b7280;
      --accent: #0ea5a4;
      --accent-2: #ff6b6b;
      --border: #e3e7ee;
      --shadow: 0 10px 25px rgba(16, 24, 40, 0.08);
      --paid: #d8dde6;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: "Space Grotesk", "Trebuchet MS", system-ui, sans-serif;
      background: radial-gradient(circle at top, #f8f9fb, var(--bg));
      color: var(--text);
      min-height: 100vh;
    }

    .app {
      max-width: 980px;
      margin: 0 auto;
      padding: 24px 16px 40px;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 16px;
      margin-bottom: 20px;
      flex-wrap: nowrap;
    }

    header h1 {
      font-size: 1.8rem;
      margin: 0;
      letter-spacing: 0.5px;
    }

    .pill {
      padding: 8px 14px;
      border-radius: 999px;
      background: var(--card);
      box-shadow: var(--shadow);
      font-size: 0.9rem;
      border: 1px solid var(--border);
      cursor: pointer;
      white-space: nowrap;
    }

    .pill.loading {
      visibility: hidden;
    }

    .auth-card {
      background: var(--card);
      padding: 20px;
      border-radius: 16px;
      box-shadow: var(--shadow);
      margin-bottom: 24px;
    }

    .auth-card.loading {
      display: none;
    }

    .auth-card form {
      display: grid;
      gap: 12px;
    }

    label {
      font-size: 0.85rem;
      color: var(--muted);
    }

    input, button, select {
      font-family: inherit;
    }

    input, select {
      width: 100%;
      padding: 12px 14px;
      border-radius: 12px;
      border: 1px solid var(--border);
      background: #f9fafb;
      font-size: 16px;
      min-width: 0;
    }

    input[type="datetime-local"] {
      width: 100%;
      max-width: 100%;
      display: block;
    }

    button {
      border: none;
      padding: 12px 16px;
      border-radius: 12px;
      cursor: pointer;
      font-weight: 600;
      transition: transform 0.1s ease, box-shadow 0.2s ease;
    }

    button:hover { transform: translateY(-1px); }

    .btn-primary {
      background: var(--accent);
      color: white;
      box-shadow: 0 8px 16px rgba(14, 165, 164, 0.25);
    }

    .btn-secondary {
      background: var(--accent-2);
      color: white;
      box-shadow: 0 8px 16px rgba(255, 107, 107, 0.25);
    }

    .btn-ghost {
      background: transparent;
      color: var(--muted);
      border: 1px solid var(--border);
    }

    .btn-ghost.danger {
      border-color: #ef4444;
      color: #b91c1c;
    }

    .tabs {
      display: flex;
      gap: 12px;
      margin-bottom: 16px;
    }

    .tab {
      flex: 1;
      text-align: center;
      padding: 10px;
      border-radius: 12px;
      background: #e9edf3;
      color: var(--muted);
      cursor: pointer;
    }

    .tab.active {
      background: var(--card);
      color: var(--text);
      box-shadow: var(--shadow);
    }

    .card {
      background: var(--card);
      padding: 18px;
      border-radius: 18px;
      box-shadow: var(--shadow);
      margin-bottom: 18px;
    }

    .job-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 12px;
      margin-top: 12px;
    }

    .job-btn {
      background: #f3f6fb;
      border: 1px solid var(--border);
      padding: 14px;
      border-radius: 14px;
      text-align: left;
      cursor: pointer;
      user-select: none;
      -webkit-user-select: none;
      touch-action: manipulation;
    }

    .job-btn strong {
      display: block;
      font-size: 1rem;
    }

    .job-btn span {
      color: var(--muted);
      font-size: 0.85rem;
    }

    .log-list {
      display: grid;
      gap: 14px;
    }

    .log-group {
      border: 1px solid var(--border);
      border-radius: 16px;
      overflow: hidden;
      background: #fbfcff;
    }

    .log-group.paid {
      background: var(--paid);
      color: #5f6671;
    }


    .log-group header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      padding: 12px 16px;
      background: rgba(255, 255, 255, 0.8);
      width: 100%;
      user-select: none;
    }

    .group-left {
      display: flex;
      flex-direction: column;
      gap: 2px;
    }

    .group-right {
      white-space: nowrap;
      text-align: right;
      padding-left: 12px;
    }

    .log-group.paid header {
      background: rgba(216, 221, 230, 0.7);
    }

    .floating-total {
      position: sticky;
      bottom: 16px;
      margin-top: 18px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 12px;
      padding: 12px 16px;
      background: rgba(255, 255, 255, 0.9);
      border: 1px solid var(--border);
      border-radius: 16px;
      box-shadow: var(--shadow);
      backdrop-filter: blur(8px);
    }

    .log-item {
      display: grid;
      grid-template-columns: 1fr auto;
      gap: 8px;
      padding: 12px 16px;
      border-top: 1px solid var(--border);
    }

    .log-item div {
      font-size: 0.9rem;
    }

    .date-button {
      background: transparent;
      border: none;
      padding: 0;
      margin-top: 6px;
      color: var(--muted);
      font-weight: 500;
      text-align: left;
      font-size: 0.85rem;
      display: block;
    }

    .muted { color: var(--muted); }

    .hidden { display: none; }

    .modal-backdrop {
      position: fixed;
      inset: 0;
      background: rgba(15, 23, 42, 0.35);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 16px;
      z-index: 50;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.2s ease;
    }

    .modal-backdrop.show {
      opacity: 1;
      pointer-events: auto;
    }

    .modal {
      width: min(420px, 100%);
      background: var(--card);
      border-radius: 18px;
      box-shadow: var(--shadow);
      padding: 18px;
      display: grid;
      gap: 14px;
      overflow: hidden;
      align-items: stretch;
    }

    .modal > * {
      min-width: 0;
    }

    .modal h3 {
      margin: 0;
    }

    .modal.small {
      max-width: 360px;
    }

    .check-overlay {
      position: fixed;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      pointer-events: none;
      opacity: 0;
      z-index: 60;
    }

    .check-overlay.show {
      animation: overlayFade 0.9s ease forwards;
    }

    .checkmark {
      width: 88px;
      height: 88px;
      filter: drop-shadow(0 12px 26px rgba(34, 197, 94, 0.4));
      transform: scale(0.6);
      animation: checkPop 0.9s ease forwards;
    }

    .checkmark path {
      fill: none;
      stroke: #22c55e;
      stroke-width: 10;
      stroke-linecap: round;
      stroke-linejoin: round;
      stroke-dasharray: 140;
      stroke-dashoffset: 140;
      animation: drawCheck 0.55s ease 0.1s forwards;
    }

    @keyframes overlayFade {
      0% { opacity: 0; }
      20% { opacity: 1; }
      70% { opacity: 1; }
      100% { opacity: 0; }
    }

    @keyframes checkPop {
      0% { transform: scale(0.4); }
      35% { transform: scale(1.08); }
      65% { transform: scale(0.96); }
      100% { transform: scale(0.95); }
    }

    @keyframes drawCheck {
      to { stroke-dashoffset: 0; }
    }


    @media (max-width: 600px) {
      header h1 { font-size: 1.5rem; }
      .log-item { grid-template-columns: 1fr auto; align-items: center; }
    }
  </style>
</head>
<body>
  <div class="app">
    <header>
      <div class="header-left">
        <h1>Receipt Book</h1>
        <div class="muted"></div>
      </div>
      <button class="pill loading" id="user-pill" type="button">Not signed in</button>
    </header>

    <section class="auth-card loading" id="auth-section">
      <h2>Sign In</h2>
      <form id="auth-form">
        <div>
          <label for="email">Email</label>
          <input id="email" type="email" required />
        </div>
        <div>
          <label for="password">Password</label>
          <input id="password" type="password" required />
        </div>
        <button class="btn-primary" type="submit" id="auth-submit">Sign In</button>
        <button class="btn-ghost" type="button" id="toggle-auth">Need an account? Create one</button>
      </form>
    </section>

    <section id="main-section" class="hidden">
      <div class="tabs">
        <div class="tab active" data-tab="jobs">Jobs</div>
        <div class="tab" data-tab="logs">Log List</div>
      </div>

      <div id="jobs-tab" class="card">
        <h2>Job Presets</h2>
        <form id="job-form">
          <div style="display:grid; gap:12px; grid-template-columns: 2fr 1fr;">
            <div>
              <label for="job-name">Job Name</label>
              <input id="job-name" required placeholder="Oil change, Lawn mow..." />
            </div>
            <div>
              <label for="job-amount">Amount</label>
              <input id="job-amount" type="number" min="0" step="0.01" required placeholder="50.00" />
            </div>
          </div>
          <div style="display:flex; gap:10px; margin-top:12px;">
            <button class="btn-secondary" type="submit">Add Job Preset</button>
            <button class="btn-primary" id="one-time-btn" type="button">Quick Log</button>
          </div>
        </form>
        <div class="job-grid" id="job-grid"></div>
      </div>

      <div id="logs-tab" class="card hidden">
        <div style="display:flex; justify-content: space-between; align-items:center; gap:12px;">
          <h2>Log List</h2>
          <button class="btn-primary" id="mark-paid">Mark Current as Paid</button>
        </div>
        <div class="log-list" id="log-list"></div>
      </div>

      <div class="floating-total">
        <div class="muted">Total Paid</div>
        <div id="total-paid" style="font-weight:700; font-size:1.1rem; color:#16a34a;">$0.00</div>
      </div>

    </section>
  </div>

  <div class="modal-backdrop" id="datetime-modal">
    <div class="modal">
      <h3>Edit Log Time</h3>
      <div>
        <label for="datetime-input">Date &amp; Time</label>
        <input id="datetime-input" type="datetime-local" />
      </div>
      <div style="display:flex; gap:10px; justify-content:flex-end;">
        <button class="btn-ghost" id="cancel-datetime" type="button">Cancel</button>
        <button class="btn-primary" id="save-datetime" type="button">Save</button>
      </div>
    </div>
  </div>

  <div class="modal-backdrop" id="delete-modal">
    <div class="modal small">
      <h3>Delete Log?</h3>
      <div class="muted">This can’t be undone.</div>
      <div style="display:flex; gap:10px; justify-content:flex-end;">
        <button class="btn-ghost" id="cancel-delete" type="button">Cancel</button>
        <button class="btn-secondary" id="confirm-delete" type="button">Delete</button>
      </div>
    </div>
  </div>

  <div class="modal-backdrop" id="job-delete-modal">
    <div class="modal small">
      <h3>Edit Job Preset</h3>
      <div>
        <label for="job-rename-input">Preset Name</label>
        <input id="job-rename-input" placeholder="Job name" />
      </div>
      <div class="muted hidden" id="job-rename-hint">Save name for preset only, or update all past logs from this preset.</div>
      <div class="hidden" id="job-rename-actions" style="display:none; gap:10px; justify-content:flex-end; flex-wrap:wrap;">
        <button class="btn-secondary" id="save-job-only" type="button">Save Preset</button>
        <button class="btn-primary" id="save-job-all" type="button">Save + Update Logs</button>
      </div>
      <div style="display:flex; gap:10px; justify-content:flex-end; flex-wrap:wrap;">
        <button class="btn-ghost" id="cancel-job-delete" type="button">Cancel</button>
        <button class="btn-ghost danger" id="confirm-job-delete" type="button">Delete Preset</button>
      </div>
    </div>
  </div>

  <div class="modal-backdrop" id="profile-modal">
    <div class="modal small">
      <h3>Profile</h3>
      <div>
        <label for="display-name">Display Name</label>
        <input id="display-name" placeholder="Your name" />
      </div>
      <div style="display:flex; gap:10px; justify-content:flex-end;">
        <button class="btn-ghost" id="close-profile" type="button">Close</button>
        <button class="btn-ghost" id="logout" type="button">Sign Out</button>
      </div>
    </div>
  </div>

  <div class="modal-backdrop" id="group-modal">
    <div class="modal small">
      <h3>Paid Group</h3>
      <div class="muted">What do you want to do with this group?</div>
      <div style="display:flex; gap:10px; justify-content:flex-end;">
        <button class="btn-ghost" id="cancel-group" type="button">Cancel</button>
        <button class="btn-secondary" id="unpay-group" type="button">Unpay</button>
        <button class="btn-ghost" id="delete-group" type="button">Delete Group</button>
      </div>
    </div>
  </div>

  <div class="check-overlay" id="check-overlay" aria-hidden="true">
    <svg class="checkmark" viewBox="0 0 64 64" aria-hidden="true">
      <path d="M16 34 L28 46 L48 20" />
    </svg>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-app.js";
    import { getAuth, onAuthStateChanged, createUserWithEmailAndPassword, signInWithEmailAndPassword, signOut } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-auth.js";
    import { getFirestore, collection, addDoc, doc, setDoc, getDocs, getDoc, query, orderBy, serverTimestamp, writeBatch, where, updateDoc, Timestamp, deleteDoc } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-firestore.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-analytics.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDD55bNQhrhILsAExRdptNz9qcBTbrls-g",
      authDomain: "receipt-book-44ad3.firebaseapp.com",
      projectId: "receipt-book-44ad3",
      storageBucket: "receipt-book-44ad3.firebasestorage.app",
      messagingSenderId: "1094184005997",
      appId: "1:1094184005997:web:6bf2140e14aa265c6cea64",
      measurementId: "G-Z4EQMW6JY3"
    };

    const app = initializeApp(firebaseConfig);
    getAnalytics(app);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const authSection = document.getElementById("auth-section");
    const mainSection = document.getElementById("main-section");
    const userPill = document.getElementById("user-pill");

    const authForm = document.getElementById("auth-form");
    const toggleAuthBtn = document.getElementById("toggle-auth");
    const authSubmit = document.getElementById("auth-submit");
    let authMode = "signin";

    const jobForm = document.getElementById("job-form");
    const jobGrid = document.getElementById("job-grid");
    const logList = document.getElementById("log-list");
    const markPaidBtn = document.getElementById("mark-paid");
    const logoutBtn = document.getElementById("logout");
    const datetimeModal = document.getElementById("datetime-modal");
    const datetimeInput = document.getElementById("datetime-input");
    const cancelDatetimeBtn = document.getElementById("cancel-datetime");
    const saveDatetimeBtn = document.getElementById("save-datetime");
    let activeLogForEdit = null;
    const deleteModal = document.getElementById("delete-modal");
    const cancelDeleteBtn = document.getElementById("cancel-delete");
    const confirmDeleteBtn = document.getElementById("confirm-delete");
    let activeLogForDelete = null;
    const checkOverlay = document.getElementById("check-overlay");
    const oneTimeBtn = document.getElementById("one-time-btn");
    const jobNameInput = document.getElementById("job-name");
    const jobAmountInput = document.getElementById("job-amount");
    const totalPaidEl = document.getElementById("total-paid");
    const jobDeleteModal = document.getElementById("job-delete-modal");
    const cancelJobDeleteBtn = document.getElementById("cancel-job-delete");
    const confirmJobDeleteBtn = document.getElementById("confirm-job-delete");
    const saveJobOnlyBtn = document.getElementById("save-job-only");
    const saveJobAllBtn = document.getElementById("save-job-all");
    const jobRenameInput = document.getElementById("job-rename-input");
    const jobRenameHint = document.getElementById("job-rename-hint");
    const jobRenameActions = document.getElementById("job-rename-actions");
    let activeJobForDelete = null;

    jobRenameHint.classList.add("hidden");
    jobRenameActions.classList.add("hidden");
    const profileModal = document.getElementById("profile-modal");
    const displayNameInput = document.getElementById("display-name");
    const closeProfileBtn = document.getElementById("close-profile");
    const groupModal = document.getElementById("group-modal");
    const cancelGroupBtn = document.getElementById("cancel-group");
    const unpayGroupBtn = document.getElementById("unpay-group");
    const deleteGroupBtn = document.getElementById("delete-group");
    let activeGroupForAction = null;

    const tabs = document.querySelectorAll(".tab");
    const jobsTab = document.getElementById("jobs-tab");
    const logsTab = document.getElementById("logs-tab");

    const formatMoney = (value) => new Intl.NumberFormat("en-US", {
      style: "currency",
      currency: "USD"
    }).format(value || 0);

    const formatDate = (date) => new Intl.DateTimeFormat("en-US", {
      dateStyle: "medium",
      timeStyle: "short"
    }).format(date);

    const toLocalInputValue = (date) => {
      const pad = (num) => String(num).padStart(2, "0");
      return `${date.getFullYear()}-${pad(date.getMonth() + 1)}-${pad(date.getDate())}T${pad(date.getHours())}:${pad(date.getMinutes())}`;
    };

    const setAuthMode = () => {
      if (authMode === "signin") {
        authSubmit.textContent = "Sign In";
        toggleAuthBtn.textContent = "Need an account? Create one";
        document.querySelector(".auth-card h2").textContent = "Sign In";
      } else {
        authSubmit.textContent = "Create Account";
        toggleAuthBtn.textContent = "Have an account? Sign in";
        document.querySelector(".auth-card h2").textContent = "Create Account";
      }
    };

    toggleAuthBtn.addEventListener("click", () => {
      authMode = authMode === "signin" ? "signup" : "signin";
      setAuthMode();
    });

    authForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();
      try {
        if (authMode === "signin") {
          await signInWithEmailAndPassword(auth, email, password);
        } else {
          await createUserWithEmailAndPassword(auth, email, password);
        }
      } catch (err) {
        alert(err.message);
      }
    });

    const jobsCollection = (uid) => collection(db, "users", uid, "jobs");
    const logsCollection = (uid) => collection(db, "users", uid, "logs");
    const groupsCollection = (uid) => collection(db, "users", uid, "groups");
    const profileDoc = (uid) => doc(db, "users", uid);
    const lastUidKey = "receipt-book:last-uid";
    const profileCacheKey = (uid) => cacheKey(uid, "profile");

    const cacheKey = (uid, key) => `receipt-book:${uid}:${key}`;
    const loadCache = (uid, key) => {
      try {
        const raw = localStorage.getItem(cacheKey(uid, key));
        return raw ? JSON.parse(raw) : null;
      } catch {
        return null;
      }
    };
    const saveCache = (uid, key, data) => {
      try {
        localStorage.setItem(cacheKey(uid, key), JSON.stringify(data));
      } catch {
        // ignore cache failures
      }
    };

    const normalizeDate = (value) => {
      if (!value) return new Date();
      if (typeof value === "number") return new Date(value);
      if (value.toDate) return value.toDate();
      return new Date(value);
    };

    const computeUsageMap = (logs) => {
      const map = {};
      (logs || []).forEach((log) => {
        if (log.jobId) {
          map[log.jobId] = (map[log.jobId] || 0) + 1;
        }
      });
      return map;
    };

    const renderJobs = (jobs, usageMap = null) => {
      jobGrid.innerHTML = "";
      const sorted = [...jobs].sort((a, b) => {
        const ua = usageMap ? (usageMap[a.id] || 0) : (Number(a.usageCount) || 0);
        const ub = usageMap ? (usageMap[b.id] || 0) : (Number(b.usageCount) || 0);
        if (ub !== ua) return ub - ua;
        return (b.createdAt || 0) - (a.createdAt || 0);
      });
      sorted.forEach((job) => {
        const button = document.createElement("button");
        button.className = "job-btn";
        button.dataset.jobId = job.id;
        button.innerHTML = `<strong>${job.name}</strong><span>${formatMoney(job.amount)}</span>`;
        button.addEventListener("click", () => addLog(auth.currentUser.uid, job.id, job));
        button.oncontextmenu = () => false;
        jobGrid.appendChild(button);
      });
    };

    const renderLogs = (logs, groups) => {
      logList.innerHTML = "";
      const groupMap = {};
      (groups || []).forEach((g) => { groupMap[g.id] = g; });

      const usageMap = computeUsageMap(logs);
      const cachedJobs = loadCache(auth.currentUser?.uid || "", "jobs");
      if (cachedJobs && auth.currentUser) {
        const updatedJobs = cachedJobs.map((job) => ({
          ...job,
          usageCount: usageMap[job.id] || 0
        }));
        saveCache(auth.currentUser.uid, "jobs", updatedJobs);
        renderJobs(updatedJobs, usageMap);
      }

      const grouped = { unpaid: [] };
      const sortedLogs = [...(logs || [])].sort((a, b) => normalizeDate(b.createdAt) - normalizeDate(a.createdAt));
      sortedLogs.forEach((log) => {
        const key = log.groupId || "unpaid";
        if (!grouped[key]) grouped[key] = [];
        grouped[key].push(log);
      });

      const renderGroup = (title, groupLogs, paid = false, showTotal = false, groupKey = "unpaid", subtitle = "") => {
        const groupEl = document.createElement("div");
        groupEl.className = `log-group ${paid ? "paid" : ""}`;
        groupEl.dataset.groupKey = groupKey;
        const header = document.createElement("header");
        header.oncontextmenu = () => false;
        const total = groupLogs.reduce((sum, log) => sum + (Number(log.amount) || 0), 0);
        const rightText = showTotal ? `${groupLogs.length} items · ${formatMoney(total)}` : `${groupLogs.length} items`;

          if (profile.displayName) userPill.textContent = profile.displayName;
        } catch {}
      }
      const cachedJobs = loadCache(cachedUid, "jobs");
      const cachedLogs = loadCache(cachedUid, "logs");
      const cachedGroups = loadCache(cachedUid, "groups");
      if (cachedJobs) {
        const usageMap = computeUsageMap(cachedLogs || []);
        renderJobs(cachedJobs, usageMap);
      }
      if (cachedLogs) renderLogs(cachedLogs, cachedGroups || []);
      authSection.classList.add("hidden");
      mainSection.classList.remove("hidden");
      userPill.classList.remove("loading");
      authSection.classList.remove("loading");
      return true;
    };

    hydrateFromCache();

    onAuthStateChanged(auth, async (user) => {
      if (user) {
        localStorage.setItem(lastUidKey, user.uid);
        const snap = await getDoc(profileDoc(user.uid));
        const data = snap.exists() ? snap.data() : {};
        userPill.textContent = data.displayName || user.email;
        try {
          localStorage.setItem(profileCacheKey(user.uid), JSON.stringify({ displayName: data.displayName || "" }));
        } catch {}
        authSection.classList.add("hidden");
        mainSection.classList.remove("hidden");
      const cachedJobs = loadCache(user.uid, "jobs");
      const cachedLogs = loadCache(user.uid, "logs");
      const cachedGroups = loadCache(user.uid, "groups");
      if (cachedJobs) {
        const usageMap = computeUsageMap(cachedLogs || []);
        renderJobs(cachedJobs, usageMap);
      }
      if (cachedLogs) renderLogs(cachedLogs, cachedGroups || []);
        loadJobs(user.uid);
        loadLogs(user.uid);
      } else {
        userPill.textContent = "Not signed in";
        authSection.classList.remove("hidden");
        mainSection.classList.add("hidden");
      }
      userPill.classList.remove("loading");
      authSection.classList.remove("loading");
    });
  </script>
</body>
